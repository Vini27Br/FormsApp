<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-card>
        <form [formGroup]="formRegistro">
          <ion-item class="input">
            <ion-label position="floating">Nome</ion-label>
            <ion-input
              formControlName="nome"
              color="button"
              placeholder="Nome"
            ></ion-input>
            <ng-container *ngFor="let erro of mensagens.nome">
              <span
                class="msg-erro"
                *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>
        
          <ion-item class="input">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              formControlName="email"
              color="button"
              type="email"
              placeholder="E-mail"
            ></ion-input>
            <ng-container *ngFor="let erro of mensagens.email">
              <span
                class="msg-erro"
                *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item class="input">
            <ion-label position="floating">CPF</ion-label>
            <ion-input
              formControlName="cpf"
              color="button"
              type="number"
              placeholder="CPF"
            ></ion-input>
            <ng-container *ngFor="let erro of mensagens.cpf">
              <span
                class="msg-erro"
                *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item class="input">
            <ion-label position="floating">Senha</ion-label>
            <ion-input
              formControlName="senha"
              color="button"
              type="password"
              placeholder="senha"
            ></ion-input>
            <ng-container *ngFor="let erro of mensagens.senha">
              <span
                class="msg-erro"
                *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>


          <ion-item class="input">
            <ion-label position="floating">Confirmar Senha</ion-label>
            <ion-input
              formControlName="confirmaSenha"
              color="button"
              type="password"
              placeholder="confirmar Senha"
            ></ion-input>
            <ng-container *ngFor="let erro of mensagens.confirmaSenha">
              <span
                class="msg-erro"
                *ngIf="formRegistro.get('confirmaSenha').hasError(erro.tipo) && (formRegistro.get('confirmaSenha').dirty || formRegistro.get('confirmaSenha').touched)"
              >
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>
    </form>
    </ion-card>

<div class="botao">
<ion-button (click)="salvarRegistro()" color="tertiary">Salvar</ion-button>
<ion-button routerLink="/login" fill="outline" color="tertiary">Voltar</ion-button>
</div>

    </ion-card-content>
  </ion-card>
</ion-content>
